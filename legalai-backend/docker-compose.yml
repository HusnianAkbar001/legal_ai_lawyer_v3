version: "3.9"
services:
  api:
    build: .
    env_file: .env
    volumes:
      - ./storage/uploads:/app/storage/uploads 
    depends_on: [db, redis]
    ports:
      - "8000:8000"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: legal_ai
      POSTGRES_USER: legal_ai
      POSTGRES_PASSWORD: legal_ai_pass
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

volumes:
  pgdata:
